<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN Smart Waste Login | Municipal Corporation</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        :root {
            --tn-green: #10B981; /* Tailwind green-500 */
            --tn-blue: #3B82F6; /* Tailwind blue-500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* Light Green background */
            background-image: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }
        .login-card {
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2); /* Green Shadow */
            border: 1px solid rgba(16, 185, 129, 0.1);
        }
        .login-button {
            background-image: linear-gradient(to right, var(--tn-green), #059669);
            transition: all 0.2s ease-in-out;
        }
        .login-button:hover {
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            transform: translateY(-2px);
        }
        .tn-logo {
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    
    <!-- Login Card Container -->
    <div class="login-card w-full max-w-md bg-white p-8 md:p-10 rounded-2xl transition-all duration-500">
        <div class="text-center mb-8">
            <!-- TN Themed Header -->
            <div class="tn-logo mx-auto mb-4 p-3 rounded-full bg-green-50 text-green-600 inline-block">
                <!-- Icon representing a clean city/governance -->
                <svg class="h-10 w-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5M9 21h6"></path>
                </svg>
            </div>
            
            <h1 class="text-3xl font-extrabold text-gray-800">
                Telangana Smart City
            </h1>
            <p class="mt-1 text-base text-green-600 font-semibold">
                Waste Management Portal
            </p>
            <p class="mt-2 text-sm text-gray-500">
                Access for Government Officials & Sanitation Supervisors
            </p>
        </div>

        <form id="loginForm" method="POST" action="/login">
            <!-- Message Box for Alerts (Initially Hidden) -->
            <div id="messageBox" class="mt-4 p-3 rounded-lg text-sm hidden" role="alert"></div>

            <!-- Username Field -->
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Employee ID / Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500 transition duration-150 shadow-inner hover:shadow-md"
                       placeholder="TN-SMART-001">
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500 transition duration-150 shadow-inner hover:shadow-md"
                       placeholder="••••••••">
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit" 
                        class="login-button w-full flex justify-center py-3 px-4 rounded-xl shadow-lg text-lg font-bold text-white uppercase focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-green-500/50">
                    Login Securely
                </button>
            </div>
            
        </form>

        <p class="text-center text-xs text-gray-500 mt-6">
            Demo Credentials: <span class="font-bold text-green-700">official / 1234</span>
        </p>

    </div>

    <!-- JavaScript for Form Submission and Handling -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const messageBox = document.getElementById('messageBox');
            messageBox.classList.add('hidden');
            messageBox.textContent = '';

            try {
                // Submit the form data asynchronously to the Flask endpoint
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Success Handler
                    messageBox.textContent = data.message;
                    messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700');
                    messageBox.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
                    
                    // Redirect to the dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard'; 
                    }, 1000);
                } else {
                    // Error Handler
                    messageBox.textContent = data.message;
                    messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700');
                    messageBox.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
                }
            } catch (error) {
                // Network or client-side error handler
                messageBox.textContent = 'A critical network error occurred. Please check connectivity.';
                messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700');
                messageBox.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
